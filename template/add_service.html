<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/styles/main.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" name = "description" id="description" placeholder="bout the service">
                    </div>
                    <div class="mb-3">
                        <label for="base_price" class="form-label">Base price</label>
                        <input type="number"  class="form-control" name = "base_price" id="base_price" placeholder="100">
                    </div>

                        <label for="address" class="form-label">Address 2</label>

                    </div> -->

                        <button type="submit" class="btn btn-primary">Add</button>

                    </div>
                </div>

            </div>
